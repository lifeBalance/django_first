{% extends "learning_log_app/base.html" %}

<!-- The content of the block below goes into the extended template. -->
{% block content %}
<h1>Topics</h1>
<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_log_app:topic' topic.id %}">
            {{ topic.text }}
        </a>
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
