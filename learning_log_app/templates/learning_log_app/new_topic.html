{% extends 'learning_log_app/base.html' %}

{% block content %}
  <p>Add a new topic:</p>

  <form action="{% url 'learning_log_app:new_topic' %}" method="post">
    <!-- The template tab below is to prevent cross-site request forgery. -->
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit">Add topic</button>
  </form>
{% endblock content %}
