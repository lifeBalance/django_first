{% extends 'learning_log_app/base.html' %}
<!-- A template in one app can inherit from a template in another app. -->

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form action="{% url 'accounts_app:login' %}" method="post">
  <!-- The template tab below is to prevent cross-site request forgery. -->
  {% csrf_token %}
  {{ form.as_div }}
  <button type="submit">Log in</button>
</form>

{% endblock content %}
